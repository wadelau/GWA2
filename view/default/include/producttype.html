<h3>{gprop("protypes")}：</h3>
<ul class="list">
	{foreach $hm_protypes as $key=>$value}
	    {if $value['title'] eq '坚果知识' || $value['title'] eq 'Knowledge of nuts'}
		<li><a href="{$url}&mod=jianguo&product={$value['title']}">{$value['title']}</a></li>   
		{else}
		<li><a href="{$url}&mod=products&producttype={$value['producttype']}&product={$value['title']}">{$value['title']}</a></li>
		{/if}
	{/foreach}
</ul>
